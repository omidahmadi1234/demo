
<div class="container mt-3 border p-3 rounded">

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nom</th>
      <th scope="col">Prenom</th>
      <th scope="col">Gendre</th>
      <th scope="col">Date de naissance</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let users of data; index as i;">
          <th scope="row">{{i}}</th>
          <td>{{users.nom}}</td>
          <td>{{users.prenom}}</td>
          <td>{{users.gendre}}</td>
          <td>{{users.dob}}</td>
      </tr>
  </tbody>
</table>

<br>
<hr>
<br>
  <div *ngIf="!fomr_is_valid">
    <div class="alert alert-danger" role="alert">
      il faut completer le formulaire completement !
    </div>
  </div>
  <h4 class="text-center">Team Générateur</h4>
  <div class="mb-3">
    <label for="name" class="form-label">Nom</label>
    <input name="nom"  [(ngModel)]="nom" type="text" class="form-control" id="name" placeholder="votre nom">
  </div>
  

    <div class="mb-3">
      <label for="last_name" class="form-label">prenom</label>
      <input name="prenom"  [(ngModel)]="prenom" type="text" class="form-control" id="last_name" placeholder="votre prenom">
    </div>
  
    <div class="mb-3">
      <label for="last_name" class="form-label">Gendre</label>
      <div class="form-floating">
        <select name="gendre" [(ngModel)]="gendre" class="form-select" id="floatingSelect">
          <option selected>femme</option>
          <option value="1">homme</option>
        </select>
        <label for="floatingSelect">choisir votre sexe</label>
      </div>
    </div>
  
    <div class="mb-3" style="max-width: 10rem;">
      <label   for="dob" class="form-label">date de naissance</label>
      <input  [(ngModel)]="dob" name="dob" type="date" class="form-control" id="dob" placeholder="date de naissance">
    </div>
  
    <div class="d-flex justify-content-between">
      <div class="mb-3" style="max-width: 10rem;">
        <p>
          <button (click)="register($event)" id="dob" class="btn btn-primary">Ajouter à nouveau</button>
        </p>
      </div>
  
      <div class="input-group mb-3" style="max-width: 20rem;">
        <input type="number" class="form-control" aria-label="">
        <button class="btn btn-sm btn-success" type="button" id="button-addon2">Générer</button>
      </div>
    </div>

  
 
</div>
